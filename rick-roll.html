<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Fullscreen YouTube Video</title>
</head>
<body>
    <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>

    <script>
        // Automatically request fullscreen
        document.addEventListener('DOMContentLoaded', function() {
            var iframe = document.getElementById('video');
            iframe.requestFullscreen();
        });
    </script>
</body>
</html>
